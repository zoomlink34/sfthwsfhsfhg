<!DOCTYPE html>
<html>
<body style="background:#000; color:#fff; font-family:sans-serif; display:flex; justify-content:center; align-items:center; height:100vh;">
    <div style="background:#111; border:2px solid #333; padding:40px; text-align:center; width:320px; border-radius:10px;">
        <div id="f">
            <h2 style="color:#facc15">RESERVE PLOT</h2>
            <input type="text" id="bn" placeholder="Enter Brand Name" style="width:100%; padding:12px; margin:20px 0; background:#000; color:#fff; border:1px solid #444;">
            <button onclick="sub()" style="width:100%; padding:12px; background:#ef4444; color:#fff; border:none; font-weight:bold; cursor:pointer;">SUBMIT ORDER</button>
        </div>
        <div id="s" style="display:none;">
            <h1 style="color:#22c55e">SUCCESSFUL!</h1>
            <p>Your order is submitted. Please pay via Binance or USDT and contact WhatsApp.</p>
            <button onclick="window.location.href='index.html'" style="margin-top:20px; padding:10px 20px; cursor:pointer;">BACK TO HOME</button>
        </div>
    </div>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-database-compat.js"></script>
    <script>
        firebase.initializeApp({databaseURL: "https://the-10-million-pixels-plus-default-rtdb.firebaseio.com/"});
        function sub(){
            const n = document.getElementById('bn').value;
            if(!n) return alert("Enter Name");
            firebase.database().ref('pending/'+Date.now()).set({name:n, plotID: Math.floor(Math.random()*20000)})
            .then(()=>{ document.getElementById('f').style.display='none'; document.getElementById('s').style.display='block'; });
        }
    </script>
</body>
</html>
